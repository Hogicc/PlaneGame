<!DOCTYPE html>
<html>
<head>
  <title>Plane Game</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: skyblue;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const planeImg = new Image();
    const buildingImg = new Image();
    const lightningImg = new Image();

    planeImg.src = 'plane.png';
    buildingImg.src = 'skyscraper.png';
    lightningImg.src = 'lightning.png';

    let plane = { x: 50, y: 200, width: 40, height: 30, velocity: 0 };
    let gravity = 0.5;
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    document.addEventListener('keydown', jump);
    document.addEventListener('mousedown', jump);
    canvas.addEventListener('touchstart', jump);

    function jump() {
      if (!gameOver) {
        plane.velocity = -8;
      } else {
        resetGame();
      }
    }

    function spawnObstacle() {
      let gap = 180;
      let topHeight = Math.floor(Math.random() * 200) + 50;
      let bottomY = topHeight + gap;

      obstacles.push({
        x: canvas.width,
        topHeight: topHeight,
        bottomY: bottomY,
        width: 50,
        passed: false
      });
    }

    function update() {
      if (gameOver) return;

      plane.velocity += gravity;
      plane.y += plane.velocity;

      if (plane.y > canvas.height || plane.y < 0) {
        gameOver = true;
      }

      for (let obs of obstacles) {
        obs.x -= 2;

        if (
          plane.x < obs.x + obs.width &&
          plane.x + plane.width > obs.x &&
          (
            plane.y < obs.topHeight ||
            plane.y + plane.height > obs.bottomY
          )
        ) {
          gameOver = true;
        }

        if (!obs.passed && obs.x + obs.width < plane.x) {
          score++;
          obs.passed = true;
        }
      }

      if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < 250) {
        spawnObstacle();
      }

      obstacles = obstacles.filter(o => o.x + o.width > 0);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(planeImg, plane.x, plane.y, plane.width, plane.height);

      for (let obs of obstacles) {
        ctx.drawImage(lightningImg, obs.x, 0, obs.width, obs.topHeight);
        ctx.drawImage(buildingImg, obs.x, obs.bottomY, obs.width, canvas.height - obs.bottomY);
      }

      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);

      if (gameOver) {
        ctx.fillText("Game Over!", 170, 320);
        ctx.fillText("Click or press key to restart", 90, 360);
      }
    }

    function resetGame() {
      plane.y = 200;
      plane.velocity = 0;
      obstacles = [];
      score = 0;
      gameOver = false;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
